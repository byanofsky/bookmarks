{% extends "layout.html" %}
{% block body %}
  <ul>
    {% for b in bookmarks %}
    <li>
      <a href="{{ url_for('front_page') }}{{ b.short }}"
         target="_blank">{{ b.short }}</a>
      | {{ b.link }}
      | {{ b.hits }}
      | {{ b.user.username }}
    </li>
    {% endfor %}
  </ul>
{% endblock %}
