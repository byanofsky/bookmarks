{% extends "layout.html" %}
{% block body %}
  {% if bookmarks %}
  <ul>
    {% for b in bookmarks %}
    <li>
      <a href="{{ url_for('front_page') }}{{ b.id }}"
         target="_blank">{{ request.url_root }}{{ b.id }}</a>
      | URL: {{ b.link }}
      | Hits: {{ b.hits }}
      | Added by: {{ b.user.username }}
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p>
    There aren't any bookmarks yet.
  </p>
  {% endif %}
{% endblock %}
