{% extends "layout.html" %}
{% block body %}
  <form action="/add_bookmark/" method="post">
    <label for="b_id">Bookmark ID</label>
    <input type="text" name="b_id" value="{{ b_id }}">
    <label for="link">Link</label>
    <input type="text" name="link" value="">
    <input type="checkbox" name="follow_redirects">
    <label for="follow_redirects">Follow Redirects?</label>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
